<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简洁现代网站</title>
    <style>
        /* 通用重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* 页头样式 */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            text-align: center;
            padding: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* 主体内容样式 */
        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .content p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* 按钮区域样式 */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* 底部样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 60px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- 页头 -->
    <header>
        <h1>欢迎来到简洁网站6</h1>
        <p>简洁、直观、快速体验</p>
    </header>

    <!-- 导航栏 -->
    <nav>
        <a href="#">首页</a>
        <a href="#">产品</a>
        <a href="#">功能</a>
        <a href="#">联系我们</a>
    </nav>

    <!-- 主体内容 -->
    <div class="content">
        <h2>探索我们的功能</h2>
        <p>简洁的界面，让你轻松找到所需的功能。</p>

        <!-- 按钮区域 -->
        <div class="buttons">
            <button class="button">功能一</button>
            <button class="button">功能二</button>
            <button class="button">功能三</button>
            <button class="button">功能四</button>
        </div>
    </div>

    <!-- 底部 -->
    <footer>
        <p>© 2025 简洁网站 | <a href="#">隐私政策</a> | <a href="#">使用条款</a></p>
    </footer>

</body>
</html>
